<script type="text/template" id="native_ad_frame_template">
    <div class="s-hl-content">
        <div id="bd-hl-content" class="bd-hl-content">
            <div class="title_style title_style_<%=style.hasTitle%>"><%=style.header%></div>
            <div id="pic_container" class="pic_container"> </div>
			<%if(style.tabPos>0&&style.tabNum>1){%>
			<div style="text-align:center;" class="tab-btn-area">
				<%for(var i=0;i<style.tabNum;i++){%>
					<span id="tab_btn_<%=i%>" class="tab-btn"></span>
				<%}%>
			</div>
			<%}%>
			<%if(style.pageTurnBtn){%>
			<div class="page-turn" id="page_turn_area"><span class="prev">&lsaquo;</span><span class="next">&rsaquo;</span></div>
			<%}%>
            <%if(!style.logIS){%>
            <a class="bd-logo2" target="_blank" href="http://wangmeng.baidu.com/" title="百度网盟推广" style="zoom: 1;">&nbsp;</a>
            <%}%>
        </div>
    </div>
    <style type="text/css">
        .s-hl-content .bd-hl-content a,
        .s-hl-content .bd-hl-content a:hover,
        .s-hl-content .bd-hl-content a:visited,
        .s-hl-content .bd-hl-content a{text-decoration:none}
        .s-hl-content .bd-hl-content .pic_container{padding:0px;border:0;}
        .s-hl-content .bd-hl-content{
            position:relative; margin:0;padding:0;font-family:'microsoft yahei';font-size: 14px;font-weight:normal; overflow:hidden;
            border:<%=style.containerBorder%>px solid #CCC;
            background-color:<%=style.containerBgColor%>;
            width:<%=style.containerWidth%>px;
            height:<%=style.containerHeight%>px;
            padding:<%=style.containerPaddingTop%>px <%=style.containerPaddingRight%>px <%=style.containerPaddingBottom%>px <%=style.containerPaddingLeft%>px;
        }
        .bd-logo2{text-decoration:none;cursor:pointer;display:block;overflow:hidden;position:absolute;bottom:0;right:0;z-index:2147483647}.bd-logo2{margin:0 2px 2px 0;height:14px;width:13px;background:url(http://cpro.baidustatic.com/cpro/ui/noexpire/img/2.0.1/bg.png) no-repeat left top;background-position:0 -20px;_filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(enabled=true,src="http://cpro.baidustatic.com/cpro/ui/noexpire/img/2.0.1/logo-noborder-light.png",sizingMethod="crop");_background:0}.bd-logo2:hover{background-position:0 -35px;_filter:progid:DXImageTransform.Microsoft.AlphaImageLoader(enabled=true,src="http://cpro.baidustatic.com/cpro/ui/noexpire/img/2.0.1/logo-noborder-dark.png",sizingMethod="crop")}
        .s-hl-content .bd-hl-content .title_style {<%if(style.hasTitle==2){%>margin-left:5px;<%}%>width:<%=(style.containerWidth-5)%>px;height:25px;line-height:25px;padding-left:5px;font-size:<%=style.headerFontSize%>px;margin-bottom:3px;font-weight:900;}
        .s-hl-content .bd-hl-content .title_style_0 {display:none;}
        .s-hl-content .bd-hl-content .title_style_2 {border-left:5px solid <%=style.headerBgColor%>;color:<%=style.headerFontColor%>}
        .s-hl-content .bd-hl-content .title_style_1 {background-color:<%=style.headerBgColor%>;color:<%=style.headerFontColor%>}
		.tab-btn-area{position:absolute;
		<%if(style.tabPos==1||style.tabPos==3){%>
		top:<%=style.tabTop%>px;
		right:<%=style.tabRight%>px;
		<%}else{%>
		left:<%=style.tabLeft%>px;
		bottom:<%=style.tabBottom%>px;<%}%>}
		.s-hl-content .bd-hl-content .tab-btn-area .tab-btn{
		overflow:hidden;
		width:<%=style.tabBtnWidth%>px;
		height:<%=style.tabBtnHeight%>px;
		<%if(style.tabPos==2||style.tabPos==4){%>float:left;<%}%>
		border-radius:50%;
		background-color:#CCCCCC;
		margin:<%=style.marginVerticle%>px <%=style.marginHorizon%>px;
		display:block;
		cursor:pointer;}
		.s-hl-content .bd-hl-content .tab-btn-area .tab-btn.hover{background-color:red;}
		.page-turn{font-size:40px;line-height:30px;color:white;cursor:pointer;text-align:center;display:none;}
		.page-turn.show{display:block;-webkit-transition: all .3s ease;}
		.page-turn span{opacity:0.3;filter:alpha(opacity=30);}
		.page-turn span:hover{opacity:0.6;filter:alpha(opacity=60);}
		.page-turn .prev{position:absolute;width:<%=style.ptBtnW%>px;height:<%=style.ptBtnH%>px;left:10px;top:<%=style.ptBtnTop%>px;background-color: black}
		.page-turn .next{position:absolute;width:<%=style.ptBtnW%>px;height:<%=style.ptBtnH%>px;right:10px;top:<%=style.ptBtnTop%>px;background-color:black;}
    </style>
</script>
<script type="text/template" id="native_ad_pic_template">
<%for (var tab_num = 0; tab_num < style.lunbo_tab; tab_num++){%>
<div style="margin-top:<%=style.blockMarginTop%>px;<%if(style.align==1){%>margin-left:5px;<%}%>" class="small_pics<%if(tab_num==0){%> show<%}%>" id="small_pics_<%=tab_num%>">
<%
    for(var row=0;row<style.imgRow;++row){
        %><div id="imgRow<%=row%>"style="margin-top:<%=style.imgRowMarginTop%>px;clear:both;"><%
        for(var col=0;col<style.imgCol;++col){
            var i = style.imgRow*style.imgCol*tab_num+row * style.imgCol + col;
            if(style.align == 2){
            %>
                <div class="pic_itemColumnSpace" ></div>
            <%}%>
            <div class="pic_item" id="picItem_<%=row%>_<%=col%>" >
                <div class="pic">
                    <a  href="<%=ads[i].curl%>" target="_blank" style="cursor: pointer">
					<%for (var pic_num = 0; pic_num < style.multi_image; pic_num++){%>
                    <%if(style.image_zoom && ads[i].word_src!="pa"){%>
                    <div class="img<%if(pic_num==0){%> show<%}var image_url=!!(ads[i]["image_url"+(pic_num+1)])?ads[i]["image_url"+(pic_num+1)]:ads[i]["image_url"];if(image_url.indexOf('fm=76')!=-1){%>img_pos_140<%}else{%>img_pos_120<%}%>" style="background-image:url(<%=image_url%>)" id="img_<%=row%>_<%=col%>_<%=pic_num%>"></div>
                    <%}else{%>
                    <img class="img<%if(pic_num==0){%> show<%}%>"src="<%=!!(ads[i]["image_url"+(pic_num+1)])?ads[i]["image_url"+(pic_num+1)]:ads[i]["image_url"]%>" id="img_<%=row%>_<%=col%>_<%=pic_num%>"/>
                    <%}%>
					<%}%>
                    </a>
                </div>
                <%if(style.titlePosition){%>
                    <div class="pic_title title_on_pic_bg"></div>
                <%}%>
                <a class="link" href="<%=ads[i].curl%>" target="_blank" title="<%=ads[i].title%>" style="cursor: pointer">
                    <div class="pic_title <%if(style.titlePosition){%>title_on_pic<%}else{%>title_under_pic<%}%>">
                        <%=ads[i].title%>
                    </div>
                </a>
            </div> 
            <%if(style.align==1 && col!=style.imgCol-1){ %><div class="pic_itemColumnSpace" ></div><%}
        }%><div style="clear:both;"></div></div><%
    }
%>
<div style="clear:both"></div>
</div>
<%}%>
<style>
    .s-hl-content .bd-hl-content .pic_container .pic_itemColumnSpace{height:40px;float:left;overflow:hidden;margin-top:0;margin-bottom:0;width:<%=config.cMR%>px}
    .s-hl-content .bd-hl-content .pic_container .pic_item{float:left;overflow: hidden;width:<%=(style.picWidth+6)%>px;<%if(style.titlePosition){%>height:<%=(style.picHeight+6)%>px<%}%>;}
    .s-hl-content .bd-hl-content .pic_container .pic{<%if(style.radius){%>border-radius:6px;-webkit-border-radius:6px;-moz-border-radius:6px;<%}%>text-align:center;<%if(style.album && !style.titlePosition){%>padding:2px;<%}else{%>margin:2px 2px 0px 2px;<%}%>border:1px solid #ddd;height:<%=style.picHeight%>px;overflow:hidden;}                          
    .s-hl-content .bd-hl-content .pic_container .pic img{width:<%=style.picWidth%>px;height:<%=style.picHeight%>px;}
    .s-hl-content .bd-hl-content .pic_container .pic .img{width:<%=style.picWidth%>px;height:<%=style.picHeight%>px;background-repeat: no-repeat;}
    .s-hl-content .bd-hl-content .pic_container .pic .img_pos_140{background-position:<%=parseInt((style.picWidth-140)/2)%>px <%=parseInt((style.picHeight-100)/2)%>px;}
    .s-hl-content .bd-hl-content .pic_container .pic .img_pos_120{background-position:<%=parseInt((style.picWidth-120)/2)%>px <%=parseInt((style.picHeight-120)/2)%>px;}
    .s-hl-content .bd-hl-content .pic_container .pic_title{margin:0 auto;padding:0;overflow:hidden;text-align:center;text-decoration:none;font-weight:normal;width:<%=(style.picWidth)%>px;height:20px;line-height:20px;<%if(style.Sys.ie != 6.0){%>position:relative;<%}%>}
    .s-hl-content .bd-hl-content .pic_container .title_on_pic{top:-41px;color:#fff;}
    .s-hl-content .bd-hl-content .pic_container .title_under_pic{height:20px;}

    .s-hl-content .bd-hl-content .title_on_pic_bg{background-color:#000000;filter:alpha(opacity=50);opacity:<%=style.titleBgOpa%>;top:-21px;}

    .s-hl-content .bd-hl-content .line{<%if(style.Sys.ie==6.0||style.Sys.ie==7.0){%>height:25px;line-height:25px;<%}else{%>height:27px;line-height:27px;<%}%>overflow:hidden;width:<%=(style.columnWidth-10)%>px;}
    .s-hl-content .bd-hl-content .link{display:block;color:<%=style.titleFontColor%>;font-family:"<%=style.titleFontFamily%>";font-size:<%=style.titleFontSize%>px;font-weight:normal;<%if(style.titleUnderLine){%>text-decoration:underline;<%}%>}

    .s-hl-content .bd-hl-content .hover .pic{border : 1px solid #f40000;}
    .s-hl-content .bd-hl-content .hover .title_under_pic{color:#f40000;}
    .s-hl-content .bd-hl-content .hover .title_on_pic{color:#f40000;}

    .s-hl-content .bd-hl-content .pic_item_hover .pic_title a{color:#ffffff;font-weight:900;}
    .s-hl-content .bd-hl-content .pic_item_hover .title_on_pic_bg{display:none;}
    .s-hl-content .bd-hl-content .pic_item_hover .title_on_pic{top:-<%=parseInt(style.picHeight*1.6)+1%>px;font-size:16px;font-weight:900;}
    .s-hl-content .bd-hl-content .pic_item_hover .pic img{ -webkit-filter: blur(7px);-moz-filter: blur(4px);-ms-filter: blur(7px);filter: blur(5px);filter: progid:DXImageTransform.Microsoft.Blur(PixelRadius=7, MakeShadow=false);display:none;}
	.s-hl-content .bd-hl-content .pic_item_hover .pic .show{display:block;}
    .s-hl-content .bd-hl-content .pic_item_hover_L .pic{border : 1px solid #f40000;}
    .s-hl-content .bd-hl-content .pic_item_hover_L .title_under_pic{color:#f40000;}
    .s-hl-content .bd-hl-content .pic_item_hover_L .title_on_pic{color:#f40000;}

    .s-hl-content .bd-hl-content .pic_item_hover_L2 .pic{}
    .s-hl-content .bd-hl-content .pic_item_hover_L2 .title_under_pic{font-weight:900;}
    .s-hl-content .bd-hl-content .pic_item_hover_L2 .title_on_pic{font-weight:900;}
    .s-hl-content .bd-hl-content .pic_item_hover_L2 img, 
    .s-hl-content .bd-hl-content .pic_item_hover_L2 .img { -webkit-transition: -webkit-transform .5s ease-in; -moz-transition: -moz-transform .5s ease-in; -ms-transition: -ms-transform .5s ease-in; -o-transition: -o-transform .5s ease-in; transition: transform .5s ease-in; -webkit-transform: scale(1.1); -moz-transform: scale(1.1); -ms-transform: scale(1.1); -o-transform: scale(1.1); transform: scale(1.1); }
	.s-hl-content .bd-hl-content .pic_container .small_pics{display:none;position:absolute;width:100%;height:100%;}
	.s-hl-content .bd-hl-content .pic_container .show{display:block;}
	.s-hl-content .bd-hl-content .pic_container .pic_item .pic img{display:none;}
	.s-hl-content .bd-hl-content .pic_container .pic_item .pic img.show{display:block;}
</style>
</script>
